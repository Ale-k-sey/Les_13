    <section class="transform">
        <div class="container">
            <hr>
            <h2>Transform property</h2>
            <hr>
            <div class="transform-block">
                <h3>Default</h3>
                <div class="transform-default ">                    
                    <img src="img/Ntn-child/Cartman-sp.gif" alt="Cartman-img">
                </div>
                <hr>
                <h3>Rotate + Translate</h3>
                <div class="transform-default transform-translate ">                    
                    <img src="img/Ntn-child/Cartman-sp.gif" alt="Cartman-img">
                </div>
                <hr>
                <h3>Scale</h3>
                <div class="transform-default transform-scale ">                    
                    <img src="img/Ntn-child/Cartman-sp.gif" alt="Cartman-img">
                </div>
                <hr>
                <h3>Rotate</h3>
                <div class="transform-default transform-rotate ">                    
                    <img src="img/Ntn-child/Cartman-sp.gif" alt="Cartman-img">
                </div>
                <hr>
                <h3>Skew</h3>
                <div class="transform-default transform-skew ">                    
                    <img src="img/Ntn-child/Cartman-sp.gif" alt="Cartman-img">
                </div>
                <hr>
            </div>
        </div>
    </section>
